name: Build IPA (Unsigned)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.4.app

      - name: Build archive
        run: |
          xcodebuild \
            -project ShvanHazizCONV.xcodeproj \
            -scheme ShvanHazizCONV \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -archivePath build/ShvanHazizCONV.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            archive

      - name: Create REAL IPA
        run: |
          mkdir -p Payload
          cp -R build/ShvanHazizCONV.xcarchive/Products/Applications/ShvanHazizCONV.app Payload/
          zip -r ShvanHazizCONV.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ShvanHazizCONV-IPA
          path: ShvanHazizCONV.ipa

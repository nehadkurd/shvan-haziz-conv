name: Build IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build iOS App
        run: |
          xcodebuild \
            -project ShvanHazizCONV.xcodeproj \
            -scheme ShvanHazizCONV \
            -sdk iphoneos \
            -configuration Release \
            -archivePath build/ShvanHazizCONV.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            archive

      - name: Export IPA
        run: |
          mkdir -p build/export
          xcodebuild -exportArchive \
            -archivePath build/ShvanHazizCONV.xcarchive \
            -exportPath build/export \
            -exportOptionsPlist /dev/null \
            CODE_SIGNING_ALLOWED=NO

      - uses: actions/upload-artifact@v4
        with:
          name: ShvanHazizCONV-IPA
          path: build/export

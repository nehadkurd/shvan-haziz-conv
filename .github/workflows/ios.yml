name: Build IPA (Unsigned)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Build Archive
        run: |
          xcodebuild clean archive             -project ShvanHazizCONV.xcodeproj             -scheme ShvanHazizCONV             -configuration Release             -archivePath build/ShvanHazizCONV.xcarchive             -destination generic/platform=iOS             CODE_SIGNING_ALLOWED=NO

      - name: Export IPA
        run: |
          mkdir -p build/ipa
          xcodebuild -exportArchive             -archivePath build/ShvanHazizCONV.xcarchive             -exportOptionsPlist exportOptions.plist             -exportPath build/ipa

      - uses: actions/upload-artifact@v4
        with:
          name: ShvanHazizCONV-IPA
          path: build/ipa/*.ipa

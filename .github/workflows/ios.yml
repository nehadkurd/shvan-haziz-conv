name: Build IPA (Unsigned)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: |
          brew update
          brew install xcodegen

      - name: Generate Xcode project
        run: |
          xcodegen generate --spec project.yml

      - name: Build iOS app (unsigned)
        run: |
          mkdir -p build
          xcodebuild \
            -project ShvanHazizCONV.xcodeproj \
            -scheme ShvanHazizCONV \
            -sdk iphoneos \
            -configuration Release \
            -derivedDataPath build/DerivedData \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            build

      - name: Package unsigned IPA
        run: |
          set -e
          APP_PATH=$(find build/DerivedData -type d -name "*.app" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "No .app found in DerivedData"
            exit 1
          fi
          echo "Found app at: $APP_PATH"
          rm -rf Payload
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          cd Payload
          cd ..
          /usr/bin/zip -r ShvanHazizCONV.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ShvanHazizCONV-IPA
          path: ShvanHazizCONV.ipa

name: Build IPA (Unsigned)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install XcodeGen
        run: |
          brew install xcodegen || brew upgrade xcodegen
          xcodegen --version

      - name: Generate Xcode project
        run: |
          xcodegen generate --spec project.yml
          ls -la
          ls -la ShvanHazizCONV.xcodeproj

      - name: Archive (unsigned)
        run: |
          mkdir -p build
          xcodebuild             -project ShvanHazizCONV.xcodeproj             -scheme ShvanHazizCONV             -configuration Release             -sdk iphoneos             -destination "generic/platform=iOS"             -archivePath build/ShvanHazizCONV.xcarchive             CODE_SIGNING_ALLOWED=NO             CODE_SIGNING_REQUIRED=NO             CODE_SIGN_IDENTITY=""             archive

      - name: Package unsigned IPA
        run: |
          set -e
          APP_PATH="build/ShvanHazizCONV.xcarchive/Products/Applications/ShvanHazizCONV.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "App not found at: $APP_PATH"
            find build -maxdepth 6 -type d -name "*.app" -print
            exit 1
          fi
          rm -rf Payload
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          /usr/bin/zip -r ShvanHazizCONV.ipa Payload

      - uses: actions/upload-artifact@v4
        with:
          name: ShvanHazizCONV-IPA
          path: ShvanHazizCONV.ipa

name: Build IPA (Unsigned)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install XcodeGen
        run: |
          brew install xcodegen || brew upgrade xcodegen

      - name: Generate project
        run: xcodegen generate

      - name: Archive (verbose, unsigned)
        run: |
          mkdir -p build
          xcodebuild             -project ShvanHazizCONV.xcodeproj             -scheme ShvanHazizCONV             -sdk iphoneos             -destination "generic/platform=iOS"             -configuration Release             -archivePath build/ShvanHazizCONV.xcarchive             CODE_SIGNING_ALLOWED=NO             CODE_SIGNING_REQUIRED=NO             CODE_SIGN_IDENTITY=""             -verbose             archive

      - name: Package IPA
        run: |
          mkdir -p Payload
          cp -R build/ShvanHazizCONV.xcarchive/Products/Applications/ShvanHazizCONV.app Payload/
          zip -r ShvanHazizCONV.ipa Payload

      - uses: actions/upload-artifact@v4
        with:
          name: ShvanHazizCONV-IPA
          path: ShvanHazizCONV.ipa

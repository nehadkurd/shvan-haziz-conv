name: Build IPA (Unsigned)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-14-arm64
    steps:
      - uses: actions/checkout@v4

      - name: Setup Xcode 16.4
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.4"

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Project
        run: xcodegen generate

      - name: Build Archive
        run: |
          xcodebuild             -project ShvanHazizCONV.xcodeproj             -scheme ShvanHazizCONV             -sdk iphoneos             -destination "generic/platform=iOS"             CODE_SIGNING_ALLOWED=NO             archive             -archivePath build/ShvanHazizCONV.xcarchive

      - name: Package IPA
        run: |
          mkdir -p build/Payload
          cp -R build/ShvanHazizCONV.xcarchive/Products/Applications/ShvanHazizCONV.app build/Payload/
          (cd build && zip -qry ShvanHazizCONV.ipa Payload)

      - uses: actions/upload-artifact@v4
        with:
          name: ShvanHazizCONV-IPA
          path: build/ShvanHazizCONV.ipa

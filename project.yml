name: ShvanHazizCONV

options:
  bundleIdPrefix: com.neeko
  deploymentTarget:
    iOS: "17.0"

targets:
  ShvanHazizCONV:
    type: application
    platform: iOS
    sources:
      - path: ShvanHazizCONV
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.neeko.shvanhazizconv
        SWIFT_VERSION: 5.9

        # unsigned build (re-sign friendly)
        CODE_SIGNING_ALLOWED: NO
        CODE_SIGNING_REQUIRED: NO
        CODE_SIGN_IDENTITY: ""
        DEVELOPMENT_TEAM: ""

        ENABLE_BITCODE: NO
        ALWAYS_EMBED_SWIFT_STANDARD_LIBRARIES: YES

        TARGETED_DEVICE_FAMILY: "1,2"
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
    info:
      path: ShvanHazizCONV/Info.plist

schemes:
  ShvanHazizCONV:
    build:
      targets:
        ShvanHazizCONV: all
